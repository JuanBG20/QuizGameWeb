<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Quiz Game</title>
</head>
<body class="container">
    <div class="pantallaInicio d-flex flex-column align-items-center">
        <h1>The QUIZ GAME</h1>

        <br>

        <div class="btnOpc d-flex flex-column">
            <button id="btnFacil" class="btn btn-outline-success mt-3">FÁCIL</button>
            <button id="btnDificil" class="btn btn-outline-danger mt-3">DIFÍCIL</button>
        </div>
    </div>

    <div class="modoFacil flex-column align-items-center">
        <div class="puntaje">
            <strong id="txtPuntaje">Puntaje: </strong> 
        </div>

        <h2 id="preguntaFacil" class="pregunta"></h2>

        <div class="btnRespuestas">
            <button id="btnAzul" class="btn btn-primary"></button>
            <button id="btnAmarillo" class="btn btn-warning"></button>
        </div>
        <div class="btnRespuestas">
            <button id="btnRojo" class="btn btn-danger"></button>
            <button id="btnVerde" class="btn btn-success"></button>
        </div>
    </div>

    <div class="modoDificil flex-column align-items-center">
        <div class="puntaje">
            <strong id="txtPuntaje">Puntaje: </strong>
        </div>

        <h2 id="preguntaDificil" class="pregunta"></h2>

        <div class="d-flex justify-content-center align-items-center">
            <input id="inputRta" class="input" type="text" placeholder="Introduzca su respuesta">
            <button id="btnEnviar" class="btn btn-outline-primary">Enviar</button>
        </div>
    </div>

    <div class="pantallaFinal flex-column align-items-center">
        <h2>¡Felicitaciones!</h2>
        <strong id="puntajeFinal">Puntaje Final: </strong>

        <button id="btnVolverEmpezar" class="btn btn-outline-secondary">Volver a empezar</button>
    </div>

    <!-- JS -->
    <script src="main.js"></script>
    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
